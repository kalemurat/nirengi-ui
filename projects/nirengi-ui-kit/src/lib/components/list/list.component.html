<ul [class]="containerClasses()">
  @for (item of items(); track item.id) {
    <li class="nui-list__item">
      <ng-container
        [ngTemplateOutlet]="itemTemplate() || defaultTemplate"
        [ngTemplateOutletContext]="{ $implicit: item }"
      ></ng-container>
    </li>
  }
</ul>

<ng-template #defaultTemplate let-item>
  <div class="nui-list__default-item">
    <span class="nui-list__default-text">{{ item.label || item.name || item.text || item.id }}</span>
  </div>
</ng-template>
