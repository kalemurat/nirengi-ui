<div class="icon-page">
  <section class="icon-page__section">
    <h2 class="icon-page__title">Örnek Kullanımlar</h2>

    <div class="flex items-end gap-8">
      <div class="flex flex-col items-center gap-2">
        <nui-icon name="House" />
        <span class="text-sm">Default</span>
      </div>

      <div class="flex flex-col items-center gap-2">
        <nui-icon name="Heart" color="red" />
        <span class="text-sm">Color Red</span>
      </div>

      <div class="flex flex-col items-center gap-2">
        <nui-icon name="Settings" [size]="Size.XLarge" [strokeWidth]="1" />
        <span class="text-sm">Size 48 / Thin</span>
      </div>

      <div class="flex flex-col items-center gap-2">
        <nui-icon name="Loader" class="animate-spin" />
        <span class="text-sm">Animated (Tailwind)</span>
      </div>
    </div>
  </section>

  <section class="icon-page__section">
    <h2 class="icon-page__title">Tüm İkonlar ({{ filteredIcons().length }})</h2>

    <div class="icon-page__controls">
      <input
        type="text"
        [value]="searchQuery()"
        (input)="updateSearch($event)"
        placeholder="İkon ara..."
        class="icon-page__input"
      />
    </div>

    <div class="icon-page__grid">
      @for (iconName of filteredIcons(); track iconName) {
        <div class="icon-page__item" [title]="iconName">
          <nui-icon [name]="iconName" />
          <span class="icon-page__name">{{ iconName }}</span>
        </div>
      }
    </div>
  </section>
</div>
