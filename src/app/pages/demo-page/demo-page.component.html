<div class="demo-page">
  <nui-modal-container></nui-modal-container>
  <!-- Sidebar -->
  <aside class="demo-page__sidebar">
    <div class="demo-page__logo">
      <h1 class="demo-page__logo-title">Nirengi</h1>
      <span class="demo-page__logo-subtitle">Internal Tools</span>
    </div>

    <nav class="demo-page__nav">
      @for (item of menuItems(); track item.id) {
        <button
          class="nav-item group"
          [class.nav-item--active]="activeCategory() === item.id"
          (click)="selectCategory(item.id)"
        >
          <!-- Placeholder icon logic since we aren't sure of icon names -->
          <div class="nav-item__icon"></div>
          <span class="nav-item__label">{{ item.label }}</span>

          @if (activeCategory() === item.id) {
            <div class="nav-item__indicator"></div>
          }
        </button>
      }
    </nav>

    <div class="demo-page__footer">
      <div class="user-profile">
        <div class="user-profile__avatar"></div>
        <div class="user-profile__meta">
          <span class="user-profile__name">Admin User</span>
          <span class="user-profile__email">admin&#64;nirengi.com</span>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="demo-page__content">
    <div class="content-wrapper glass-panel">
      <app-demo-1 [categoryId]="activeCategory()" />
    </div>
  </main>
</div>
