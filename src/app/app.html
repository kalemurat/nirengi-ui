<div class="app-container">
  <!-- Sidebar -->
  <aside [class]="'app-sidebar ' + (isSidebarOpen() ? 'app-sidebar--open' : 'app-sidebar--closed')">
    <div class="app-sidebar__header">
      <h1 class="app-sidebar__title">{{ title() }}</h1>
      <button 
        class="app-sidebar__toggle"
        (click)="toggleSidebar()"
        aria-label="Toggle sidebar">
        {{ isSidebarOpen() ? '←' : '→' }}
      </button>
    </div>

    @if (isSidebarOpen()) {
      <nav class="app-sidebar__nav">
        <!-- Kategorize edilmiş menü -->
        @for (category of menuItemsByCategory(); track category[0]) {
          <div class="app-sidebar__category">
            <h2 class="app-sidebar__category-title">{{ category[0] }}</h2>
            <ul class="app-sidebar__menu">
              @for (item of category[1]; track item.id) {
                <li class="app-sidebar__menu-item">
                  <a
                    [routerLink]="item.route"
                    routerLinkActive="app-sidebar__menu-button--active"
                    class="app-sidebar__menu-button">
                    <span class="app-sidebar__menu-label">{{ item.label }}</span>
                    <span class="app-sidebar__menu-description">{{ item.description }}</span>
                  </a>
                </li>
              }
            </ul>
          </div>
        }
      </nav>
    }
  </aside>

  <!-- Main Content -->
  <main class="app-main">
    <div class="app-content">
      <router-outlet />
    </div>
  </main>
</div>
