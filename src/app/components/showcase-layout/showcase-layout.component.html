<div class="showcase-layout">
  <!-- Sol Panel: Menu -->
  <aside class="showcase-layout__sidebar">
    <app-menu-panel />
  </aside>

  <!-- Orta Panel: Renderer + Event Console -->
  <main class="showcase-layout__main">
    <!-- Üst: Component Renderer -->
    <div class="showcase-layout__renderer">
      <app-component-renderer />
    </div>

    <!-- Alt: Event Console -->
    <div class="showcase-layout__console">
      <app-event-console />
    </div>
  </main>

  <!-- Sağ Panel: Properties -->
  <aside class="showcase-layout__properties">
    <app-properties-panel />
  </aside>
</div>
